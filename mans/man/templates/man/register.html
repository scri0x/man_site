{% extends 'man/base.html' %}
{% block content %}
<h1>{{ title }}</h1>

<form method="post">
    {% csrf_token %}
    {% for f in form %}
        <p><label for="{{ f.id_forl_label }}" class="form-label">{{ f.label }}:</label>{{f}}</p>
        <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    <button type="submit">Регистрация</button>
</form>
{% endblock content %}
