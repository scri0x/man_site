{% extends 'man/base.html' %}
{% block content %}
<h1>{{ title }}</h1>
<form action="{% url 'contact' %}" method="post">
    {% csrf_token %}
    {% for f in form %}
    <p>
        <label for="{{ f.id_for_label }}" class="form-label">{{ f.label }}:</label> {{ f }}
        <div class="form-error">{{ f.errors }}</div>
    </p>
    {% endfor %}

    <button type="submit">Отправить</button>

</form>
{% endblock content %}
